language: cpp
os: linux
sudo: required
dist: trusty

compiler:
  - gcc
  - clang
    
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang
    - libboost1.55-all-dev
    - libmysql++-dev
    - libssl-dev
    - liblua5.2-dev
    - cmake

before_script:
    - sudo apt-get install -y libboost1.55-all-dev libmysql++-dev libssl-dev cmake liblua5.2-dev
    - ./tools/travis/installdeps.sh

script:
    - $CXX --version
    - mkdir build && cd build
    - cmake ..
    - make

notifications:
   email:
     recipients:
       - sebastien.huss@gmail.com
     on_success: change
     on_failure: always
